name: Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      # download artifact asa_sm_jar
      - uses: actions/download-artifact@v3
        with:
          name: asa_sm_jar
          path: target

      - name: Modify innosetup version number
        uses: mingjun97/file-regex-replace
        with:
          regex: '#define MyAppVersion "[^"]+"'
          replacement: '#define MyAppVersion "${{ inputs.version }}"'
          include: '*.iss'
          path: 'innosetup'

      - name: Print innosetup for debugging
        run: |
          cat innosetup/script.iss
        shell: bash

      - name: Building the installer
        run: |
          cd innosetup
          "%programfiles(x86)%\Inno Setup 6\iscc.exe" "script.iss"
        shell: cmd

      - uses: ncipollo/release-action@v1.13.0
        with:
          name: ${{ inputs.version }}
          tag: ${{ inputs.version }}
          artifacts: "innosetup/Output/*.exe"
          prerelease: true
          generateReleaseNotes: true
