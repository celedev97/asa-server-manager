name: Package build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Configure application-secrets.properties
      run: |
        python -c "import os; file = open('src/main/resources/application-secrets.properties', 'w'); file.write(os.environ['APPLICATION_SECRET_PROPERTIES']); file.close()"
      env:
        APPLICATION_SECRET_PROPERTIES : ${{secrets.APPLICATION_SECRET_PROPERTIES}}
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: target/*.jar
